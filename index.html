<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- left background iamge -->
        <div class="image">
           <div class="img-back"><img class="img" src="odin-lined.png" alt="">
            <h1>ODIN</h1>
           </div> 
        </div>

        <!-- right details-->
        <div class="right-info">
            <div class="top-info">
                <h3>
                This is a not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <p>Sign up <i>now</i> to get started. </p> 
               </h3>
                <h3 class="h3-2">You <i>know</i> you want to.</h3>
            </div>
            
            <div class="form-div">
               
                <form action="" id="form"> <br>
                    <div class="head">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="form-details">
                        <div class="left-inputs">
                            <label for="">First name</label> 
                            <input type="text" placeholder="first name">

                            <label for="">Email </label>
                            <input type="text" placeholder="email here..">

                            
                            <label for="">Password</label>
                            <input type="text" id="password" placeholder="password">
                            <p id="not-match">* password do not match</p>

                        </div>
                        <div class="right-inputs">
                            <label for="">Last name</label> 
                            <input type="text" placeholder="last name">

                            <label for="">Phone number</label>
                            <input type="number" placeholder="Phone number">

                            
                            <label for="">confirm Password</label>
                            <input type="text" id="password-check" placeholder="confirm Password">
                        </div>
                    </div>
                    <div class="back-color">
                    <button>Create Accout</button>

                    <p class="acct">Already have an account? <a href=""> Log in</a></p>
                </form>
                </div>
            </div>
        </div>
        
    </section>


    <script src="script.js"></script>
</body>
</html>
